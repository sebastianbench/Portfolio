<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sebastian Echavarria</title>
  <style>
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background-color: #111;
      color: #fff;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
    }

    .avatar {
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links li a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      background: #222;
      color: #fff;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .nav-links li a.cta {
      background: #fff;
      color: #111;
      font-weight: 600;
    }

    .nav-links li a:hover {
      background: #333;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: calc(100vh - 100px);
      padding: 2rem;
      text-align: left;
    }

    .hero p {
      font-size: 48px;
      margin: 0.2rem 0;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="logo">
        <img src="https://via.placeholder.com/40" alt="Profile" class="avatar" />
      </div>
      <ul class="nav-links">
        <li><a href="#">Work</a></li>
        <li><a href="#">Case Studies</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#" class="cta">Contact</a></li>
      </ul>
    </nav>
    <div class="hero">
      <p>Sebastian Echavarria</p>
      <p>Marketing Manager.</p>
      <p>Creative Director.</p>
    </div>
  </header>
</body>
</html>
