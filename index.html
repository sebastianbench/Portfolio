.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1rem; /* optional side-padding on small screens */
}

    
    /* Ensure your bold spans actually use the 700‐weight font */
.bold {
  font-family: 'Manrope', sans-serif;
  font-weight: 700;
}
    
/* 1) “Marketing Manager.” = 41px */
.left-column p .bold {
  font-size: 30px;
}

/* 2) “Red Bow Music.” & “Bremen, Germany.” = 35px */
.left-column p .extralight {
  font-size: 25px;
  display: block;
}

/* 3) List items = 27px */
.left-column ul li {
  font-size: 20px;
}
    
/* — Web-fonts — */
@font-face {
  font-family: 'Manrope';
  src: url('../fonts/Manrope-ExtraLight.woff') format('woff'),
       url('../fonts/Manrope-ExtraLight.ttf')  format('truetype');
  font-weight: 200;
  font-style: normal;
  font-display: swap;
}
@font-face {
  font-family: 'Manrope';
  src: url('../fonts/Manrope-Regular.woff') format('woff'),
       url('../fonts/Manrope-Regular.ttf')  format('truetype');
  font-weight: 400;
  font-style: normal;
  font-display: swap;
}
@font-face {
  font-family: 'Manrope';
  src: url('../fonts/Manrope-Bold.woff') format('woff'),
       url('../fonts/Manrope-Bold.ttf')  format('truetype');
  font-weight: 700;
  font-style: normal;
  font-display: swap;
}

.extralight {
  font-family: 'Manrope', sans-serif;
  font-weight: 200;
}

    
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background-color: #111;
      color: #fff;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      max-width: calc(100vw - 100px);
      margin: 0 auto;
    }

    .avatar {
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links li a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      background: #222;
      color: #fff;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .nav-links li a.cta {
      background: #fff;
      color: #111;
      font-weight: 600;
    }

    .nav-links li a:hover {
      background: #333;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 1.5rem;
      text-align: left;
      max-width: calc(100vw - 100px);
      margin: 0 auto;
    }

    .hero p {
      font-size: 35px;
      margin: 0.2rem 0;
    }

    .hero p span.bold {
      font-weight: 700;
    }

    .hero p span.light {
      font-weight: 100;
    }

    .content-section {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: space-between;
      padding: 2rem 1.5rem;
      gap: 2rem;
      max-width: calc(100vw - 100px);
      margin: 0 auto;
    }

    .left-column, .right-column {
      flex: 1 1 45%;
    }

    .left-column img {
      width: 60px;
      margin-bottom: 1rem;
    }

    .left-column p {
      font-size: 20px;
      line-height: 1.6;
    }

    .left-column ul {
      margin-top: 0;
      padding-left: 1.5rem;
    }

    .left-column ul li {
      font-size: 16px;
      line-height: 1.6;
    }

    .right-column img {
      width: 600px;
      border-radius: 20px;
    }

/* Remove the extra top-margin on the list */
.left-column ul {
  margin-top: 0;
}

    .left-column p {
  margin: 0 0 1rem;
}

    /* Full-width 3-column gallery below the main container */
.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 0;
  width: 100vw;
  margin: 0;            /* no extra top/bottom margin */
  padding: 0;           /* flush to the edges */
  overflow-x: hidden;   /* prevent any accidental horizontal scroll */
}

.gallery img {
  width: 100%;
  height: auto;
  display: block;
}

    .gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;      /* 10px space between each image */
  padding: 10px;  /* 10px space between images and the container edges */
}

.gallery img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 10px;  /* rounded corners */
}

    .gallery {
  /* constrain to 1200px and center */
  max-width: 1800px;
  margin: 20px auto;           /* 20px top/bottom, auto left/right */
  padding: 10px;               /* space between border and images */
  
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;                   /* space between images */

  border: 0px solid #fff;      /* border around the whole gallery */
  border-radius: 10px;         /* rounded corners */
}

    
  </style>
