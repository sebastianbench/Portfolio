<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sebastian Echavarria</title>
  <style>

    /* Ensure your bold spans actually use the 700‐weight font */
.bold {
  font-family: 'Manrope', sans-serif;
  font-weight: 700;
}
    
/* 1) “Marketing Manager.” = 41px */
.left-column p .bold {
  font-size: 35px;
}

/* 2) “Red Bow Music.” & “Bremen, Germany.” = 35px */
.left-column p .extralight {
  font-size: 30px;
  display: block;
}

/* 3) List items = 27px */
.left-column ul li {
  font-size: 25px;
}
    
/* — Web-fonts — */
@font-face {
  font-family: 'Manrope';
  src: url('../fonts/Manrope-ExtraLight.woff') format('woff'),
       url('../fonts/Manrope-ExtraLight.ttf')  format('truetype');
  font-weight: 200;
  font-style: normal;
  font-display: swap;
}
@font-face {
  font-family: 'Manrope';
  src: url('../fonts/Manrope-Regular.woff') format('woff'),
       url('../fonts/Manrope-Regular.ttf')  format('truetype');
  font-weight: 400;
  font-style: normal;
  font-display: swap;
}
@font-face {
  font-family: 'Manrope';
  src: url('../fonts/Manrope-Bold.woff') format('woff'),
       url('../fonts/Manrope-Bold.ttf')  format('truetype');
  font-weight: 700;
  font-style: normal;
  font-display: swap;
}

.extralight {
  font-family: 'Manrope', sans-serif;
  font-weight: 200;
}

    
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background-color: #111;
      color: #fff;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      max-width: calc(100vw - 100px);
      margin: 0 auto;
    }

    .avatar {
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links li a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      background: #222;
      color: #fff;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .nav-links li a.cta {
      background: #fff;
      color: #111;
      font-weight: 600;
    }

    .nav-links li a:hover {
      background: #333;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 1.5rem;
      text-align: left;
      max-width: calc(100vw - 100px);
      margin: 0 auto;
    }

    .hero p {
      font-size: 48px;
      margin: 0.2rem 0;
    }

    .hero p span.bold {
      font-weight: 700;
    }

    .hero p span.light {
      font-weight: 100;
    }

    .content-section {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: space-between;
      padding: 2rem 1.5rem;
      gap: 2rem;
      max-width: calc(100vw - 100px);
      margin: 0 auto;
    }

    .left-column, .right-column {
      flex: 1 1 45%;
    }

    .left-column img {
      width: 100px;
      margin-bottom: 1rem;
    }

    .left-column p {
      font-size: 20px;
      line-height: 1.6;
      margin: 0.3rem 0;
    }

    .left-column ul {
      margin-top: 1rem;
      padding-left: 1.5rem;
    }

    .left-column ul li {
      font-size: 16px;
      line-height: 1.6;
    }

    .right-column img {
      width: 200px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="logo">
        <img src="https://github.com/sebastianbench/Portfolio/blob/main/images/Cover%20image%20CV4.png?raw=true" alt="Profile" class="avatar" />
      </div>
      <ul class="nav-links">
        <li><a href="#">Work</a></li>
        <li><a href="#">Case Studies</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#" class="cta">Contact</a></li>
      </ul>
    </nav>
    <div class="hero">
      <p><span class="bold">Sebastian Echavarria.</span></p>
<p><span class="bold">Marketing</span> <span class="extralight">Manager.</span></p>
<p><span class="bold">Creative</span> <span class="extralight">Director.</span></p>
    </div>
  </header>
  <section class="content-section">
    <div class="left-column">
      <img src="https://github.com/sebastianbench/Portfolio/blob/main/images/rbm_logov2.png?raw=true" alt="RBM Logo">
       <p>
      <span class="bold">Marketing Manager.</span><br>
      <span class="extralight">
        Red Bow Music.<br>
        Bremen, Germany.
      </span>
    </p>
    <ul>
      <li>Founder of a company.</li>
      <li>1000 orders in the first year.</li>
      <li>9000+ orders since.</li>
    </ul>
  </div>
  <div class="right-column">
    <img src="https://github.com/sebastianbench/Portfolio/blob/main/images/Image%201%20prot.jpg?raw=true"
         alt="Phone Preview">
  </div>
</section>
</body>
</html>
